{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Password Reset Complete</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">Your password has been successfully reset. You can now log in with your new password.</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'authentication:login' %}" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
