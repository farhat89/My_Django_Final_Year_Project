<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Faculty Collaboration Platform{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    {% comment %} <link rel="stylesheet" href="{% static 'css/login.css' %}"> {% endcomment %}

    <!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" defer></script>

    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('{% static "images/library_books.jpg" %}') no-repeat center center fixed;
            background-size: cover;
        }

        .bg-overlay {
            background: rgba(0, 0, 0, 0.5);
            min-height: 100vh;

        }
        .reg-container {
            width: 100%;
        }
        
        .register-card {
            max-width: 800px;
            width: 90%;
            border: 1px solid #ddd;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn {
            padding: 0.8rem;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .register-card {
                padding: 1rem;
            }
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
        }

        .radio-group label {
            margin-left: 0.5rem;
        }

        .footer-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
        }

        .footer-link a {
            text-decoration: none;
            color:rgb(66, 102, 244);
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>

    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    {% endblock %}
</head>
<body>
    <div class="bg-overlay">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}
    <script src="{% static 'js/home.js' %}"></script>
    {% endblock %}
</body>
</html>
